dvrk_psm:
  # Position Controllers ---------------------------------------
  dvrk_psm_one_controller:
    type: "position_controllers/JointTrajectoryController"
    #These should always reflect the joint names given in cwru_davinci_geometry_models/model
    joints:
        - one_outer_yaw
        - one_outer_pitch
        - one_outer_insertion
        - one_outer_roll
        - one_outer_wrist_pitch
        - one_outer_wrist_yaw
    gains:
        one_outer_yaw: {p: 0, i: 0, d: 0}
        one_outer_pitch: {p: 0, i: 0, d: 0}
        one_outer_insertion: {p: 0, i: 0, d: 0}
        one_outer_roll: {p: 0, i: 0, d: 0}
        one_outer_wrist_pitch: {p: 0, i: 0, d: 0}
        one_outer_wrist_yaw: {p: 0, i: 0, d: 0}

